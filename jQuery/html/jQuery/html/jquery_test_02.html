<html>

<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		//-------------------------------------------
		// $(document).ready(   function(){자스코딩}  );
		// $.ready(   function(){자스코딩}  );
		// $(   function(){자스코딩}  );
		//-------------------------------------------
		// body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
		$(document).ready(function () {
			//id=movieList를 가진 태그를 관리하는 JQuery 객체의 메위주를 변수 obj에 저장
			var obj = $("#movieList");
			// JQuery 객체가 관리하는 태그의 후손 태그 중 짝수 tr을 관리하는 JQuery 객체 생성하고
			//hide 메소드 호출하여 감추기
			//<주의> hide 메소드는 제거하면서 감추는게 아니라 그냥 존재하되 안보이게 숨김
			obj.find("tr:odd").hide();
			//JQuery 객체가 관리하는 태그의 후손 태그 중 홀수 tr을 관리하는 JQuery 객체를 생성하고
			//hover 메서드를 호출하여 마우스르 대면 홀수 tr 보이게 하고 마우스를 빼면 홀수 tr 감추기
			/*
			obj.find("tr:even").hover(
				function(){
					//마우스를 댄 tr태그의 밑 동생 tr을 보여라
					$(this).next().show();
				},
				function(){
					//마우스를 댄 tr태그의 밑 동생 tr을 감춰라
					$(this).next().hide();
				}
			)
			*/

			// hover 메소드를 호출하여 마우스를 대면 홀수 tr을 보이게 하고 마우스를 빼면 홀수 tr이 사라지지 않게 하고 다른 tr태그에 마우스를 대면 그 전 tr태그가 사라지며 다음 tr 태그 나타나게 하기
			obj.find("tr:even").hover(
				function () {
					obj.find("tr:odd").hide();
					$(this).next().show();
				}
			)
		});
	</script>
</head>

<body>

		</tr>

		</tr>
		<tr bgcolor=#FFF0E1>

				&nbsp;&nbsp;&nbsp;Star Track<br>
				&nbsp;&nbsp;&nbsp;Interstella<br>
				&nbsp;&nbsp;&nbsp;Star Wars
			</td>
		</tr>
		<tr bgcolor=#408080>
			<td><b>Thriller</b></td>
		</tr>
		<tr bgcolor=#E2F1F1>
			<td>
				&nbsp;&nbsp;&nbsp;Six Sense<br>

			</td>
		</tr>
	</table>
</body>

</html>
