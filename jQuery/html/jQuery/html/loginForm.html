<html>
<meta charset="UTF-8">

<head>
	<title>로그인화면</title>
	<!-------------------------------------------------------->
	<!-- common_func.js 파일 안의 자스 코딩을 수입해서 script 태그 안에 삽입하기-->
	<!-------------------------------------------------------->
	<!-- jquery 라이브러리 수입 -->
	<script src="jquery-1.11.0.min.js"></script>
	<script src="common_func.js"></script>
	<script src="common_data.js"></script>


	<!-------------------------------------------------------->
	<!-- script 태그 선언. script 태그는 자바스크립트 세상이다.-->
	<!-------------------------------------------------------->
	<script>
		//--------------------------
		// 유저가 입력한 아이디와 암호의 유효성을 체크할 checkForm 함수 선언
		//--------------------------
		function checkForm() {
			// 변수 uid 선언하기 입력한 아이디를 얻어서 변수 uid에 저장하기
			// class=uid를 가진 태그를 관리하는 JQuery 객체 생성하고 val() 메소드 호출로 웹브라우저 상에 입력한 아이디를 가져와 리턴하기
			// var uid = document.loginForm.uid.value;
			var uid = $(".uid").val(); // JQuery 객체의 메서드 .val()
			// 변수 pwd 선언하기 입력한 아이디를 얻어서 변수 pwd에 저장하기
			// class=pwd를 가진 태그를 관리하는 JQuery 객체 생성하고 val() 메소드 호출로 웹브라우저 상에 입력한 암호를 가져와 리턴하기
			var pwd = $('.pwd').val();
			if(isEmpty(uid)){
				alert("아이디가 비어있음. 입력 바람")
				return;
			}

			if(isEmpty(pwd)){
				alert("암호가 비어있음. 입력 바람")
				return;
			}
			
			if(uid =="abc"&&pwd =="123"){
				if (confirm("로그인 할까요?")) {
					document.loginForm.submit();
					//$("[name=loginForm]").submit();
				}
			}else{
				alert("아이디 또는 암호가 틀렸음. 재입력 바람");
				//document.loginForm.uid.value = ""; //DOM객체 접근 방법
				// class=uid를 가진 태그를 관리하는 JQuery 객체 생성하고 val("") 메소드 호출로 웹브라우저 상에 아이디 입력란에 ""삽입하기
				$(".uid").val(""); // 아이디 입력란을 비워줌
				//document.loginForm.pwd.value = "";
				// class=pwd를 가진 태그를 관리하는 JQuery 객체 생성하고 val("") 메소드 호출로 웹브라우저 상에 암호 입력란에 ""삽입하기
				$(".pwd").val(""); // 암호 입력란을 비워줌
			}
		}

		//bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
		// 방법 3 : start()를 익명함수로 바꾼 후 달러함수의 선택자 자리에 선택자 대신 document 객체를 넣은 후 JQuery객체의 메소드 ready 호출
		//bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
		// -> body 태그안의 모든 태그를 다 읽어들인 후 실행할 코드 설정
		//$함수를 호출하면 JQuery 객체의 메위주가 리턴됨
		//function start() {
		$(document).ready(
			function () {
				//------------------------------------------
				//로그인 버튼을 클릭하면 checkForm 함수가 호출되도록 하기
				//------------------------------------------
				// obj 변수 선언 후 
				// 'class = login_btn'을 가진 태그를 관리하는 JQuery 객체를 생성해서 JQuery 객체의 메위주를 변수 obj에 저장하기
				//var obj = $(".login_btn"); 
				// 재사용할 일이 없기 때문에 바로 넣음

				//JQuery 객체의 메서드 click을 호출 
				// -> click 이벤트가 발생하면 익명함수 실행
				//JQuery 객체가 관리하는 태그를 클릭하면 매개 변수로 던져준 익명함수를 호출하기
				//obj.click(
				$(".login_btn").click(
					function () {
						//checkForm() 함수 호출
						checkForm();
					}
				);
				//------------------------------------------
				//회원가입 글씨를 클릭하면 회원 가입 화면열기
				//------------------------------------------
				// 'class = regMember_btn'을 가진 태그를 관리하는 JQuery 객체를 생성해서 
				//JQuery 객체의 click(~)메소드를 호출하여 
				//JQuery 객체가 관리하는 태그의 클릭하면 매개 변수로 던져준 익명함수 호출하기
				$(".regMember_btn").click(
					function () {
						// 회원가입 화면(=memberRegForm.html) 열기
						location.replace("memberRegForm.html")
					}
				);
			}
		);
	</script>

</head>
<!-- bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb -->
<!-- 방법 1 : 바디 태그를 다 읽어들인 후 start 함수 호출 -->
<!-- bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb -->
<!-- <body onLoad="start()""> -->

<body>
	<center><br><br><br>

		<!--  주석  -->


		<form name="loginForm" action="boardList.html">


			<!-------------------------------------------------------->
			<table border=0 cellpadding=4>
				<!-------------------------------------------------------->
				<tr>
					<th>
						[로그인]
					</th>
				</tr>
				<tr>
					<td align=center>
						<!-------------------------------------------------------->
						<table border=1 style="border-collapse:collapse" cellpadding=5 bordercolor="lightgray">
							<tr>
								<td align="right" bgcolor="#E9E9E9">아이디</td>
								<td>

									<!-- nnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn -->
									<input type="text" name="uid" class="uid" size=10>
								</td>
								<!-- name값은 서버와 연동되는 중요한 값 -->
								<!-- class 값은 css,jquery에서 선택자로 사용하기 위한 중요하지 않은 값 -->
								<!-- nnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn -->

							</tr>
							<tr>
								<td align="right" bgcolor="#E9E9E9">암 호</td>
								<td>

									<!-- nnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn -->
									<input type="password" name="pwd" class="pwd" size=10>
									<!-- nnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn -->

								</td>
							</tr>
						</table>
						<!-------------------------------------------------------->
					</td>
				</tr>
				<tr>
					<td align=center>




						<!-------------------------------------------------------->
						<!-- 버튼을 클릭하면 자바스크립트 영역의 checkForm 함수 호출하기  -->
						<!-------------------------------------------------------->
						<input type="button" value="로그인" class="login_btn">
						<!-- 버튼은 입력양식이긴 하나 서버쪽으로 가지는 않음 -->





						<input type="reset" value="초기화"> <br><br>


						<!-------------------------------------------------------->
						<!-- 회원가입 글씨를 클릭하면 memberRegForm.html 페이지 열어주기 -->
						<!-------------------------------------------------------->
						<div style="cursor:pointer" class="regMember_btn">[회원가입]</div>


					</td>
				</tr>
				<!-------------------------------------------------------->
			</table>
			<!-------------------------------------------------------->

		</form>

	</center>
</body>

</html>
