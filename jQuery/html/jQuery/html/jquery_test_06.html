<html>

<head>
	<meta charset="UTF-8">
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".reverse").click(
				function () {
					/*
					//방법1 : each 사용
					var obj = $("[name='hobby']")
					obj.each(function(){
						var isChecked = $(this).prop("checked");
						$(this).prop("checked", !(isChecked));
					})
					*/
		
					//방법2 : 메소드/속성변수 사용
					var obj1 = $("[name='hobby']:checked");
					var obj2 = $("[name='hobby']:not(:checked)");
					obj1.prop("checked", false);
					obj2.prop("checked", true);			
					
					/*
					//오답
					//변수를 선언하지 않고 바로 직접 prop을 통해 값을 변경해주면 아래에서 사용할때 변경된 것을 건드리며 적용 되지 않음
					$("[name='hobby']:checked").prop("checked",false);
					*/
					
				});
		})
	</script>

</head>

<body>
	<center>

		<input type="checkbox" name="hobby" value="독서">독서
		<input type="checkbox" name="hobby" value="운동">운동
		<input type="checkbox" name="hobby" value="여행">여행
		<input type="checkbox" name="hobby" value="수집">수집
		<input type="button" value="반전" class="reverse">
</body>

</html>
