		//mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm
		$(document).ready(function () {
			var tableObj = $(".dogList");
			var trObj = tableObj.find("tr");
			//var no = 1;
			var no = trObj.length - 1;
			trObj.each(
				function (i) {
					var thisObj = $(this);
					if (i == 0) {
						thisObj.prepend("<th>번호")
					}
					else {
						//증감연산자를 사용할 때는 증감연산자 위치에 주의해서 사용하기
						//thisObj.prepend("<td>" + no++) //정순
						thisObj.prepend("<td>" + no--) //역순
					}
				})
		})
