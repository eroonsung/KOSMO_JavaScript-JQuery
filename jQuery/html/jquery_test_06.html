					/*
					//오답
					//변수를 선언하지 않고 바로 직접 prop을 통해 값을 변경해주면 아래에서 사용할때 변경된 것을 건드리며 적용 되지 않음

					//정답 코드
					//변수 hobbyObj 선언하고 name='hobby'를 가진 태그를 관리하는 JQuery 객체를 생성하고 객체의 메위주를 obj에 저장하기
					var hobbyObj = $("[name = 'hobby']");
					hobbyObj.each(
						function (i) {
							//변수 isChecked 선언하고 i번째 태그의 체크 여부를 저장
							//<주의> 현재 this는 i 번째 태그를 지칭하는 선택자
							var isChecked = $(this).prop("checked");
							//만약 변수 isChecked에 true가 들어있으면(즉, 체크가 되어있으면)
							if (isChecked == true) {
								//체크를 풀기
								$(this).prop("checked", false);
							} else {//만약 변수 isChecked에 false가 들어있으면(즉, 체크가 안되어있으면)
								//체크를 넣기
								$(this).prop("checked", true);
							}
						}
					)
				});
		})
